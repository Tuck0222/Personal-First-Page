<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="be動詞以外の一般動詞と前置詞を用いた修飾語句について説明しています。">
        <link rel="stylesheet" media="screen and (max-width: 768px)" href="../../../style.css">
        <link rel="stylesheet" media="screen and (min-width: 768px)" href="../../../style_pc.css">
        <title>一般動詞と修飾語句</title>
    </head>
    <body>
        <a href="../../tutorial.html"><font size="6">戻る</font></a><hr>
        <a href="../list.html"><font size="6">問題リスト</font></a><hr>
        <a href="../2/index.html"><font size="4">次の問題へ</font></a><hr>
        <p>次の日本語を英語に直しなさない。</p>
        <p><font size="6">:彼は店まであの通りを歩いた。</font></p>
        <input type="button" id="button" value="回答" onclick="check()">
        <div id="answer">
            <p><font size="6">:He walked to the shop in that street.</font></p>
            <audio controls><source src="sentence.mp3"></audio>
            <br><hr>
            <p>主語はheで、動詞はwalk。</p>
            <p>walkのようなbe動詞以外の動詞を一般動詞という。</p>
            <p>この場合は、walkedと変化してそれが「過去」に起きたことを示している。</p>
            <img src="1.png">
            <p>to the shopは「店」に「方向」を向ける意味を加えている。</p>
            <p>in that streetは「通り」の「中」という意味を加えている。</p>
            <img src="2.png">
            <p>どちらも説明のための言葉で文の骨格は主語heと動詞walkにある。</p>
        </div>
        <script>
            const answer=document.getElementById("answer");
            const button=document.getElementById("button");
            answer.style.display="none";

            function check(){
            
            if(answer.style.display=="block"){
                answer.style.display="none";
                button.value="回答";
            }else{
                answer.style.display="block";
                button.value="閉じる";
                }
            }

            
        </script>
    </body>
</html>
