        <h1>文法</h1>
        <h1><a href="grammar/sentence-pattern.html">文型</a></h1>
        <p>動詞の後ろに配置する要素によって5つに分類したもの。</p>
        <p>英文は一般的に動詞が基本単位となる。</p>
        <h1><a href="grammar/part of speech.html">品詞</a></h1>
        <p>単語の文中における働きを10に分類した考え方。</p>
        <p>文型と品詞を知ることが英語学習の基本になる。</p>
        <h1><a href="grammar/be.html">be動詞</a></h1>
        <p>主語の人称と数によって形を使い分ける特別な動詞。</p>
        <p>これ以外の動詞を一般動詞と呼ぶ。</p>
        <h1>人称</h1>
        <p>英語の話し手を私(I)、聞き手をあなた(you)とするが</p>
        <p>これらをそれぞれ1人称、2人称と呼ぶ。</p>
        <p>3人称とは私でもあなたでもない、二人から見た客観的な対象のこと</p>
