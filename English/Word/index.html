        <h1>単語データ</h1>
        <p>主な単語は名詞、動詞、形容詞、副詞。一つの特定の単語が複数の働きをする場合がある。<p>
        <p>単語の用例や語法は、オンラインの英英辞典Longmanへのリンクを見て下さい。</p>
        <p>英英辞典は英語で英単語を説明してある辞書のことで、日本語訳と併せて使うことで用例から覚えられる点が良いと思う。</p>
