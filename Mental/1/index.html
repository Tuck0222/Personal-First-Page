<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="style.css">
<title>1</title>
</head>

<body>
<img src="problem.png"><br>
<img id="answer" src="solve.png"><br>
<input type="button" id="button"value="回答" onclick="check()" />

<script>
document.getElementById("answer").style.display="none";

function check(){
const answer=document.getElementById("answer")

if(answer.style.display=="block"){
answer.style.display="none";
document.getElementById("button").value="回答";
}else{
answer.style.display="block";
document.getElementById("button").value="閉じる";
}
}
</script>

</body>
</html>
