    <h2>取引なく好きになること</h2>
    <p>人間関係においては難しいかもしれない。</p>
    <p>わかる・わからないで、好き嫌いを決めない。</p>
    <br>
    <h2>毎日少しずつ続けること</h2>
    <p>自分が取り組んでも嫌にならないだけやる。</p>
    <br>
    <h2>努力をせずに与えられるよう祈ること</h2>
    <p>努力をしないことで出来なくても妥協できます。</p>
    <p>日々取り組むことで必ず実力は伸びていくと無条件で信じる。</p>
