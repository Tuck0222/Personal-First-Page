    <h1>心の整え方</h1>
    <h2>取引なく好きになること</h2>
    <p>人間関係においては難しいかもしれません。</p>
    <p>ですが出来る出来ないで、好き嫌いを決めたくないです。</p>
    <br>
    <h2>毎日少しずつ続けること</h2>
    <p>自分が取り組んでも嫌にならないだけやります。</p>
    <p>リハビリなので。</p>
    <br>
    <h2>努力をせずに与えられるよう祈ること</h2>
    <p>努力をしないことで出来なくても妥協できます。</p>
    <p>日々取り組むことで必ず実力は伸びていくと信じています。</p>
