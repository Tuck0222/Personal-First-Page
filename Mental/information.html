<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../style.css">
    <title>学習戦略・心の整え方</title>
  </head>
  <body>
    <h2>科目を何の取引なく好きになること</h2>
    <p>人間関係においては難しいかもしれない。</p>
    <p>だが出来るからと言って好き嫌いができると自己の伸びしろが狭まる。</p>
    <br>
    <h2>毎日少しずつ続けること</h2>
    <p>自分が取り組んでも嫌にならないだけやってみる。</p>
    <p>努力することは良くない。次に関連する。</p>
    <br>
    <h2>努力をせずに与えられるよう祈ること</h2>
    <p>努力をしないことで出来なくても妥協できる。</p>
    <p>妥協できることとは視野が広いことである。</p>
    <p>才能か努力かなどと言う不毛な議論を避ける。</p>
    <br>
    <p>日々取り組むことで必ず実力は人それぞれ伸びていく。</p>
    <p>時間の流れは人それぞれです。</p>
    <p>少しゆったりとしたペースで歩む方が良い。地力がつく。</p>
  </body>
</html>
